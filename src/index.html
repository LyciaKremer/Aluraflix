<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carflix</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo do site Carflix">
  </header>
  <section class="hero-box">
    <div class="hero">
      <div class="banner">
        <div class="content">
          <div>
            <h1 class="title">RWB Build Australia</h1>
            <p class="description">
              Construção do Outlaw Garage Porsche 911 RWB Targa, Melbourne, Austrália, número 11.
            </p>
          </div>
          <iframe class="thumb" width="100%" height="315" src="https://www.youtube.com/embed/xZjYw6XhwVY?si=A_wrrkkmfiVH__bi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
  <section class="categories">
    <div class="category">
      <span class="title-category blue-text">JDM - Japanese Domestic Market</span>
      <div class="nav">
        <div class="swiper-button-prev jdm-prev"></div>
        <div class="swiper jdm-swiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-next jdm-next"></div>
      </div>
    </div>
    <div class="category">
      <span class="title-category green-text">Super</span>
      <div class="nav">
        <div class="swiper-button-prev supers-prev"></div>
        <div class="swiper supers-swiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-next supers-next"></div>
      </div>
    </div>
    <div class="category">
      <span class="title-category dew-yellow-text">Memoráveis</span>
      <div class="nav">
        <div class="swiper-button-prev memorable-prev"></div>
        <div class="swiper memorable-swiper">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-next memorable-next"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
